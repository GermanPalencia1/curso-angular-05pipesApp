<p-panel header="Pipes numéricos" class="p-1">

  <h1>Pipes Numéricos</h1>

  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">

    <p-card header="Ventas Netas" subheader="del año en curso">
      <!-- los decimales van detrás del punto hasta cuantos decimales queremos que se muestren -->
      {{totalSells | number:'1.2-2'}}
    </p-card>

  </div>

  <div class="col-12 md:col-4">

    <p-card header="Ventas Brutas" subheader="del año en curso">
      <!-- tipo de moneda -->
      {{totalSells | currency:'EUR':'symbol-narrow':'1.4-4'}}
    </p-card>

  </div>

  <div class="col-12 md:col-4">

    <p-card header="Ganancia Porcentual" subheader="del año en curso">
      <!-- porcentajes -->
      {{percent | percent:'1.2-2'}}
    </p-card>
    
  </div>

</div>
