<p-panel header="Pipes no tan comunes" class="p-1">

  <h1>Pipes B치sicos</h1>

  <p>
    Pipes incluidos en Angular - No tan comunes.
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18n Select Pipe" [toggleable]="true">

      <p>
        Hola {{name}}, es un placer {{gender | i18nSelect:invitationMap}} a nuestro evento.
      </p>

      <p-button
        (click) = "changeClient()"
        label="Cambiar persona"
      ></p-button>

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18n Plural Pipe" [toggleable]="true">

      <p>
        Actualmente {{clients.length | i18nPlural:clientsMap}}
      </p>

      <p-button
      (click)="deleteClient()"
      label="Borrar cliente"></p-button>

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">

      <b>Original</b>
      <pre>{{clients}}</pre>

      <!-- Empieza en la posici칩n 0 y coge hasta antes de la 2 = 0 y 1 -->
      <b>Slice:0:2</b>
      <pre>{{clients | slice:0:2}}</pre>

      <!-- Empieza en la posici칩n 1 y coge hasta antes de la 2 = solo el 1 -->
      <b>Slice:1:2</b>
      <pre>{{clients | slice:1:2}}</pre>

      <!-- Con valores negativos empieza a quitar por detr치s -->

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="JSON Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

</div>
